<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main>
    <h1 style="display: none;">Hidden</h1>
    <div class="box">
      <p class="advice_num" id="advice_num">Advice # 117</p>
      <p class="advice" id="advice">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
      <!-- <p><img class="divider" src="images/pattern-divider-desktop.svg"></p> -->

      <picture>
        <source media="(min-width: 750px)" srcset="./images/pattern-divider-desktop.svg" />
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider">
      </picture>

      <p class="dice" id="advice_gen"><img class="dice-image"  src="images/icon-dice.svg" alt="rolling-dice"></p>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
          <span class="foot-txt">Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <span class="foot-txt">Coded by</span> <a href="https://www.frontendmentor.io/profile/atif-dev">Atif Iqbal</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
